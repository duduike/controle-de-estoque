<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/scss/dist/style.css" />
  </head>
  <body>
    <section class="login-area">
      
      <form action="" method="POST">
        <div class="icon-user">
          <i class="fa-regular fa-user fa-2xl" aria-hidden="true"></i>
        </div>
        
        <label for="email">Login1</label>
        <input type="email" id="login" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit">Entrar</button>
      </form>
    </section>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/149c5506e9.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="assets/"></script>
  </body>
</html>
